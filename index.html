<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fortress Idle Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.js"></script>
    <link rel="stylesheet" type="text/css" href = "css/style.css"></style>

</head>
<body>
<!--Firebase 적용할 것.-->
    <h1>Fortress Idle Game</h1>
    <div class="resource">
        <table class="tg">
            <tr>
                <th class="tg-yw4l">자원</th>
                <th class="tg-yw4l">금</th>
                <th class="tg-yw4l">목재</th>
                <th class="tg-yw4l">석재</th>
                <th class="tg-yw4l">식량</th>
                <th class="tg-yw4l">인구</th>
            </tr>
            <tr>
                <td class="tg-yw4l">여분</td>
                <td class="tg-yw4l"><p class="gold"></p></td>
                <td class="tg-yw4l"><p class="wood"></p></td>
                <td class="tg-yw4l"><p class="stone"></p></td>
                <td class="tg-yw4l"><p class="food"></p></td>
                <td class="tg-yw4l"><p class="population"></p></td>
            </tr>
            <tr>
                <td class="tg-yw4l">증가량</td>
                <td class="tg-yw4l"><p class = "G_inc"></p></td>
                <td class="tg-yw4l"><p class = "W_inc"></p></td>
                <td class="tg-yw4l"><p class = "S_inc"></p></td>
                <td class="tg-yw4l"><p class = "F_inc"></p></td>
                <td class="tg-yw4l"><p class = "P_inc"></p></td>
            </tr>
        </table>
        
    </div>
    <br><br>
    <div class = "create">
       <table class="tg">
            <tr>
                <th class="tg-yw4l">클래스</th>
                <th class="tg-yw4l">일꾼</th>
                <th class="tg-yw4l">검사</th>
                <th class="tg-yw4l">궁사</th>
                <th class="tg-yw4l">마법사</th>
            </tr>
            <tr>
                <td class="tg-yw4l">인원</td>
                <td class="tg-yw4l"><p class="worker"></p></td>
                <td class="tg-yw4l"><p class="swordman"></p></td>
                <td class="tg-yw4l"><p class="archery"></p></td>
                <td class="tg-yw4l"><p class="wizard"></p></td>
            </tr>
            <tr>
                <td class="tg-yw4l">생산</td>
                <td class="tg-yw4l"><button class = "btn_worker_make">make Worker</button></td>
                <td class="tg-yw4l"><button class = "btn_swordman_make">make Swordman</button></td>
                <td class="tg-yw4l"><button class = "btn_archery_make">make Archery</button></td>
                <td class="tg-yw4l"><button class = "btn_wizard_make">make Wizard</button></td>
            </tr>
            <tr>
                <td class="tg-yw4l">가격</td>
                <td class="tg-yw4l"><p class = "Wo_price"></p></td>
                <td class="tg-yw4l"><p class = "S_price"></p></td>
                <td class="tg-yw4l"><p class = "A_price"></p></td>
                <td class="tg-yw4l"><p class = "Wi_price"></p></td>
            </tr>
        </table>
    </div>
    <br><br>
    <div class = "work_place">
        <table class="tg">
            <tr>
                <th class="tg-yw4l">작업장</th>
                <th class="tg-yw4l">금광</th>
                <th class="tg-yw4l">벌목장</th>
                <th class="tg-yw4l">채석장</th>
                <th class="tg-yw4l">농장</th>
            </tr>
            <tr>
                <td class="tg-yw4l">인원</td>
                <td class="tg-yw4l"><p class="gold_worker"></p></td>
                <td class="tg-yw4l"><p class="log_worker"></p></td>
                <td class="tg-yw4l"><p class="quarry_worker"></p></td>
                <td class="tg-yw4l"><p class="farm_worker"></p></td>
            </tr>
            <tr>
                <td class="tg-yw4l">일꾼 배치</td>
                <td class="tg-yw4l"><button class = "btn_gold_worker">increase gold worker</button></td>
                <td class="tg-yw4l"><button class = "btn_log_worker">increase log worker</button></td>
                <td class="tg-yw4l"><button class = "btn_quarry_worker">increase quarry worker</button></td>
                <td class="tg-yw4l"><button class = "btn_farm_worker">increase farm worker</button></td>
            </tr>
        </table> 
    </div>
    <br><br>
    <div class = "building_make">
        <table class="tg">
            <tr>
                <th class="tg-yw4l">건물</th>
                <th class="tg-yw4l">요새</th>
                <th class="tg-yw4l">금광</th>
                <th class="tg-yw4l">벌목장</th>
                <th class="tg-yw4l">채석장</th>
                <th class="tg-yw4l">농장</th>
                <th class="tg-yw4l">주택</th>
            </tr>
            <tr>
                <td class="tg-yw4l">건축수</td>
                <td class="tg-yw4l"><p class="fortress"></p></td>
                <td class="tg-yw4l"><p class="goldmine"></p></td>
                <td class="tg-yw4l"><p class="logging"></p></td>
                <td class="tg-yw4l"><p class="quarry"></p></td>
                <td class="tg-yw4l"><p class="farm"></p></td>
                <td class="tg-yw4l"><p class="house"></p></td>
            </tr>
            <tr>
                <td class="tg-yw4l">건축</td>
                <td class="tg-yw4l"><button class = "btn_fortress_upgrade">upgrade fortress</button></td>
                <td class="tg-yw4l"><button class = "btn_goldmine_upgrade">upgrade goldmine</button></td>
                <td class="tg-yw4l"><button class = "btn_logging_upgrade">upgrade logging</button></td>
                <td class="tg-yw4l"><button class = "btn_quarry_upgrade">upgrade quarry</button></td>
                <td class="tg-yw4l"><button class = "btn_farm_upgrade">upgrade farm</button></td>
                <td class="tg-yw4l"><button class = "btn_house_upgrade">upgrade house</button></td>
            </tr>
            <tr>
                <td class="tg-yw4l">가격</td>
                <td class="tg-yw4l"><p class = "Fo_price"></p></td>
                <td class="tg-yw4l"><p class = "G_price"></p></td>
                <td class="tg-yw4l"><p class = "L_price"></p></td>
                <td class="tg-yw4l"><p class = "Q_price"></p></td>
                <td class="tg-yw4l"><p class = "Fa_price"></p></td>
                <td class="tg-yw4l"><p class = "H_price"></p></td>
            </tr>
        </table>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <!--firebase web app add-->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script type="text/javascript" src="js/func.js"></script>
</body>
</html>

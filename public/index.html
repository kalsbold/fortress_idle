<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fortress Idle Game</title>
    <link rel="stylesheet" type="text/css" href = "css/style.css"></style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!-- SyntaxHighlighter 포함 -->
    <link href="css/shCore.css" rel="stylesheet" type="text/css" />
    <link href="css/shThemeDefault.css" rel="stylesheet" type="text/css" />
    <style> #CONTENTS{ min-height: 1000px;}</style>
</head>
<body>
<!--Firebase 적용할 것.-->
    <nav class="indigo">
        <div class="nav-wrapper">
            <div class="container">
                <a href = "/" class = "breadcrumb">Fortress Idle Game</a>
                
            </div>
            
        </div>
    </nav>
<!--회원 가입, 로그인, 로그아웃, 탈퇴-->
    
    <div class = "container" id = "CONTENTS">
        <br>
        <div class="card">
            <div class="card-content">
        로그인 상태 : 
        <span id ="AUTH_STATE" class = "blue-text"></span>
            </div>
            <div class "card-action">
                <button class = "btn indigo login">Login</button>
                <button class = "btn indigo logout">Logout</button>
                <button class = "btn indigo signin">Sign in</button>
                <button class = "btn indigo signout">Sign out</button>
                <br><br>
            </div>
        </div>
        <div class="resource">
        <table class="tg">
            <tr>
                <th class="tg-yw4l">자원</th>
                <th class="tg-yw4l">금</th>
                <th class="tg-yw4l">목재</th>
                <th class="tg-yw4l">석재</th>
                <th class="tg-yw4l">식량</th>
                <th class="tg-yw4l">인구</th>
            </tr>
            <tr>
                <td class="tg-yw4l">여분</td>
                <td class="tg-yw4l"><p class="gold"></p></td>
                <td class="tg-yw4l"><p class="wood"></p></td>
                <td class="tg-yw4l"><p class="stone"></p></td>
                <td class="tg-yw4l"><p class="food"></p></td>
                <td class="tg-yw4l"><p class="population"></p></td>
            </tr>
            <tr>
                <td class="tg-yw4l">증가량</td>
                <td class="tg-yw4l"><p class = "G_inc"></p></td>
                <td class="tg-yw4l"><p class = "W_inc"></p></td>
                <td class="tg-yw4l"><p class = "S_inc"></p></td>
                <td class="tg-yw4l"><p class = "F_inc"></p></td>
                <td class="tg-yw4l"><p class = "P_inc"></p></td>
            </tr>
        </table>
        
        </div>
        <br><br>
        <div class = "create">
        <table class="tg">
            <tr>
                <th class="tg-yw4l">클래스</th>
                <th class="tg-yw4l">일꾼</th>
                <th class="tg-yw4l">검사</th>
                <th class="tg-yw4l">궁사</th>
                <th class="tg-yw4l">마법사</th>
            </tr>
            <tr>
                <td class="tg-yw4l">인원</td>
                <td class="tg-yw4l"><p class="worker"></p></td>
                <td class="tg-yw4l"><p class="swordman"></p></td>
                <td class="tg-yw4l"><p class="archery"></p></td>
                <td class="tg-yw4l"><p class="wizard"></p></td>
            </tr>
            <tr>
                <td class="tg-yw4l">생산</td>
                <td class="tg-yw4l"><button class = "btn indigo btn_worker_make">make</button></td>
                <td class="tg-yw4l"><button class = "btn indigo btn_swordman_make">make</button></td>
                <td class="tg-yw4l"><button class = "btn indigo btn_archery_make">make</button></td>
                <td class="tg-yw4l"><button class = "btn indigo btn_wizard_make">make</button></td>
            </tr>
            <tr>
                <td class="tg-yw4l">가격</td>
                <td class="tg-yw4l"><p class = "Wo_price"></p></td>
                <td class="tg-yw4l"><p class = "S_price"></p></td>
                <td class="tg-yw4l"><p class = "A_price"></p></td>
                <td class="tg-yw4l"><p class = "Wi_price"></p></td>
            </tr>
        </table>
        </div>
        <br><br>
        <div class = "work_place">
        <table class="tg">
            <tr>
                <th class="tg-yw4l">작업장</th>
                <th class="tg-yw4l">금광</th>
                <th class="tg-yw4l">벌목장</th>
                <th class="tg-yw4l">채석장</th>
                <th class="tg-yw4l">농장</th>
            </tr>
            <tr>
                <td class="tg-yw4l">인원</td>
                <td class="tg-yw4l"><p class="gold_worker"></p></td>
                <td class="tg-yw4l"><p class="log_worker"></p></td>
                <td class="tg-yw4l"><p class="quarry_worker"></p></td>
                <td class="tg-yw4l"><p class="farm_worker"></p></td>
            </tr>
            <tr>
                <td class="tg-yw4l">일꾼 배치</td>
                <td class="tg-yw4l"><button class = "btn indigo btn_gold_worker">increase</button></td>
                <td class="tg-yw4l"><button class = "btn indigo btn_log_worker">increase</button></td>
                <td class="tg-yw4l"><button class = "btn indigo btn_quarry_worker">increase</button></td>
                <td class="tg-yw4l"><button class = "btn indigo btn_farm_worker">increase</button></td>
            </tr>
        </table> 
        </div>
        <br><br>
        <div class = "building_make">
        <table class="tg">
            <tr>
                <th class="tg-yw4l">건물</th>
                <th class="tg-yw4l">요새</th>
                <th class="tg-yw4l">금광</th>
                <th class="tg-yw4l">벌목장</th>
                <th class="tg-yw4l">채석장</th>
                <th class="tg-yw4l">농장</th>
                <th class="tg-yw4l">주택</th>
            </tr>
            <tr>
                <td class="tg-yw4l">건축수</td>
                <td class="tg-yw4l"><p class="fortress"></p></td>
                <td class="tg-yw4l"><p class="goldmine"></p></td>
                <td class="tg-yw4l"><p class="logging"></p></td>
                <td class="tg-yw4l"><p class="quarry"></p></td>
                <td class="tg-yw4l"><p class="farm"></p></td>
                <td class="tg-yw4l"><p class="house"></p></td>
            </tr>
            <tr>
                <td class="tg-yw4l">건축</td>
                <td class="tg-yw4l"><button class = "btn indigo btn_fortress_upgrade">upgrade</button></td>
                <td class="tg-yw4l"><button class = "btn indigo btn_goldmine_upgrade">upgrade</button></td>
                <td class="tg-yw4l"><button class = "btn indigo btn_logging_upgrade">upgrade</button></td>
                <td class="tg-yw4l"><button class = "btn indigo btn_quarry_upgrade">upgrade</button></td>
                <td class="tg-yw4l"><button class = "btn indigo btn_farm_upgrade">upgrade</button></td>
                <td class="tg-yw4l"><button class = "btn indigo btn_house_upgrade">upgrade</button></td>
            </tr>
            <tr>
                <td class="tg-yw4l">가격</td>
                <td class="tg-yw4l"><p class = "Fo_price"></p></td>
                <td class="tg-yw4l"><p class = "G_price"></p></td>
                <td class="tg-yw4l"><p class = "L_price"></p></td>
                <td class="tg-yw4l"><p class = "Q_price"></p></td>
                <td class="tg-yw4l"><p class = "Fa_price"></p></td>
                <td class="tg-yw4l"><p class = "H_price"></p></td>
            </tr>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.js"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <!--firebase web app add-->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-database.js"></script>
    <script type="text/javascript" src="js/func.js"></script>
</body>
</html>
